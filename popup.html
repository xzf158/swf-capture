<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Swf</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <section id="check-section">
                <div class="alert alert-success" id="result">
                    <strong>Checking...</strong>
                </div>
                <div id="progress" class="progress progress-striped active">
                  <div class="bar" style="width: 0%;"></div>
                </div>

                <form id="save-form" class="form-inline">
                  <div class="input-append">
                    <input class="span2" id="appendedInput" type="text" value="30">
                    <span class="add-on">KB</span>
                </div>
                  <button id="save-btn" class="btn btn-success">SAVE</button>
                </form>
            </section>
        </div>
        <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
        <script src="zip/zip.js"></script>
        <script src="zip/zip-fs.js"></script>
        <script src="zip/zip-ext.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
